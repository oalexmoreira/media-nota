<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
   <script type="text/javascript">
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);

            var media = (nota1 + nota2 + nota3) / 3;

            document.getElementById("resultado").innerHTML = "Média: " + media.toFixed(2);

            if (media >= 6) {
                document.getElementById("resultado").innerHTML += "<br>Aluno aprovado!";
            } else {
                document.getElementById("resultado").innerHTML += "<br>Aluno reprovado!";
            }
        }
    </script>

</head>

<body>
    <h1>Cálculo de Média</h1>
    <label for="nota1">Nota 1:</label>
    <input type="text" id="nota1"><br>

    <label for="nota2">Nota 2:</label>
    <input type="text" id="nota2"><br>

    <label for="nota3">Nota 3:</label>
    <input type="text" id="nota3"><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <div id="resultado"></div>
</body>
</html>
